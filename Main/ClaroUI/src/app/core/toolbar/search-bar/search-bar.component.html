<div class="search-wrapper" fxLayout="row" [ngClass]="{ 'focus': focused, 'has-input': input }" fxFlex (msClickOutside)="closeDropdown()">
  <md-icon class="search-icon">search</md-icon>
  <input type="search"
         autocomplete="off"
         spellcheck="false"
         class="search-input"
         [(ngModel)]="input"
         (focus)="openDropdown()"
         placeholder="Buscar...">

  <div class="search-dropdown mat-elevation-z1">
    <div class="content results" *ngIf="input" fxLayout="column">
      <div class="heading" fxLayout="row" fxLayoutAlign="start center">
        <md-icon class="icon">search</md-icon>
        Resultdos para: {{ input }}
      </div>
      <div class="items">
        <div class="item" md-ripple [routerLink]="['/claro/negotiation']">Nueva Negociación</div>
        <!-- <div class="item" md-ripple [routerLink]="['/nutral/Dashboard']">Dashboard</div>
        <div class="item" md-ripple [routerLink]="['/nutral/Dashboard1']">Dashboard 1</div> -->
      </div>
    </div>

    <div class="content recents" fxLayout="row" *ngIf="!input">
      <div class="recently" fxLayout="column" fxFlex>
        <div class="heading" fxLayout="row" fxLayoutAlign="start center">
          <md-icon class="icon">restore</md-icon>
            Visitados Recientemente
        </div>
        <div class="items">
          <div class="item" md-ripple *ngFor="let item of recentlyVisited" [routerLink]="item.route" (click)="closeDropdown()">{{ item.name }}</div>
        </div>
      </div>
      <div class="frequently" fxLayout="column" fxFlex fxFlexOffset="16px">
        <div class="heading" fxLayout="row" fxLayoutAlign="start center">
          <md-icon class="icon">youtube_searched_for</md-icon>
          Visitados Frecuentemente
        </div>
        <div class="items">
           <div class="item" md-ripple [routerLink]="['/claro/negotiation']">Nueva Negociación</div>
          <!-- <div class="item" md-ripple [routerLink]="['/nutral/Dashboard']">Dashboard</div>
          <div class="item" md-ripple [routerLink]="['/nutral/Dashboard1']">Dashboard 1</div> -->
        </div>
      </div>
    </div>
  </div>
</div>
